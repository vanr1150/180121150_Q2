<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Storytime</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- Slide 1 -->
				<section>
<div class="word">
	<span>P</span>
	<span>e</span>
	<span>t</span>
	<span>S</span>
	<span>m</span>
	<span>a</span>
	<span>r</span>
	<span>t</span>
</div>
<footer>
	<i class="fa fa-heart"></i><a target="_blank" href="https://florin-pop.com"></a>
</footer>


					<section>
					<img src="img/pic1.jpeg" alt="picture1" width="700" height="400">
					<p>Spencer was presenting the Q2 results for PetSmart.</p>
				</section>

				<!-- Slide 2 -->
				<section>
					<img src="img/pic2.jpeg" alt="picture2" width="700" height="400">
				</section>

				<!-- Slide 3 -->
				<section>
					<img src="img/pic3.jpeg" alt="picture3" width="700" height="400">
					<p>The End</p>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
